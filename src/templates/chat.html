{% load staticfiles %}
<html lang="en" >
<head>
  <title>EDUCAST Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
  <link rel="stylesheet" href="{% static 'site/css/chat.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.21/angular-ui-router.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>

</head>
  <body>
  <div class="container">
    <div class="row">
      <div ng-app="mshack" ng-cloak ng-controller="appCtrl">
        <ui-view></ui-view>
        <script src="{% static 'site/js/app.js' %}"></script>
        <script src="{% static 'site/js/controllers/appCtrl.js' %}"></script>
        <script src="{% static 'site/js/controllers/chatCtrl.js' %}"></script>
        <script src="{% static 'site/js/services/dataService.js' %}"></script>
      </div>
      <div class="col-md-7">
      <h3> Lecture Video </h3>
      <div>
          <div id="video">
              <div id="agora_local" style="padding-top: 10px;"></div>
          </div>
          <div id="video_remote">
              <div id="agora_remote"></div>
          </div>
      </div>
      </div>
    </div>
  </div>
  </body>
</html>
